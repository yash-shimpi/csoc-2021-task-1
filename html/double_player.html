<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <title>Double player</title>
</head>
<body>
    <div class="head-box" style="color: rgb(52, 10, 150);text-align: center;font-size: 50px;">double-player </div>
    <button onclick="startGame()" class="replayButton" >Restart</button>
    <div class="board" id="board">
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div> 
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
    </div>
    <div class="winning-message" id="winning-message">
        <div data-winning-message-text></div>
        <button id="restartButton">Replay</button>
    </div>
    <script src="../script.js"></script>
</body>
</html>
